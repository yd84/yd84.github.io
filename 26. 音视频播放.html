<!DOCTYPE html>
<html lang="en">
<head>

    <title>音视频播放</title>
</head>
<body>
    <br>
    <br>
    <a href="./index.html">HOME</a>
    <br>
    <br>
    <!-- audio tag就是用来向页面中引入一个外部的音频元素！属于替换元素！
    音视频引入是默认情况下不允许用户自己控制开始播放或者停止！

    加了controls属性是：让用户自己播放与暂停！
    -->
    <audio src="./source/S.H.E - 中国话.mp3" controls>S.H.E - 中国话.mp3</audio>
</body>
</html>

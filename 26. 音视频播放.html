<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>音视频播放</title>
</head>
<body>
    <br>
    <br>
    <a href="./index.html">HOME</a>
    <br>
    <br>
    <!-- audio tag就是用来向页面中引入一个外部的音频元素！属于替换元素！
    音视频引入是默认情况下不允许用户自己控制开始播放或者停止！

    加了controls属性是：让用户自己播放与暂停！
    加了autoplay属性则是自动播放！
    如果设置了auto则音乐在打开页面时自动播放， 但是目前来说大部分浏览器不会自动播放！
    加了loop属性： 表示是否循环播放！
    -->

    <!-- <audio src="./source/S.H.E - 中国话.mp3" controls autoplay>S.H.E - 中国话.mp3</audio> -->
    <!-- <audio src="./source/S.H.E - 中国话.mp3" controls autoplay loop>S.H.E - 中国话.mp3</audio> -->

    <audio src="./source/S.H.E - 中国话.mp3" controls >S.H.E - 中国话.mp3</audio>

    <!-- 下面的编写，主要是为了全面的浏览器兼容， 用户端比较友好 -->
    <br>
    <!-- <p>下面是兼容模式！</p>

        对不起，你的浏览器不支持音频播放，请重新更改其他浏览器！

    </audio> -->
    <br>
    <p>
        S.H.E - 中国话
        <br>
      
    <br>
    <br>
        <!-- 使用video tag向网页中引入一个视频资源 -->
        <!-- embed同样是为了兼容低版本的浏览器 -->
        <video width="840" height="473" controls >
            <source src="./source/2021-06-06 14-57-13.mp4">
            <embed src="./source/kl7aeg.MP4" type="video/mp4">
        </video>
<br>

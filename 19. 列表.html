<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>列表</title>
</head>

<body>
    <!-- ul, ol, dl都是block元素！ -->




    <!-- 列表list:超市购物清单： -->
    <!-- html也可以创建列表：
        1. 有序列表
        2. 无序列表
        3. 定义列表 -->

        <!--ul来创建无序列表  -->
        <ul>
            <li>结构</li>
            <li>表现</li>
            <li>行为</li>
        </ul>
        <!-- 每一项前面没有序列 -->


        <!-- ol来创建有序列表 -->
        <ol>
            <li>结构</li>
            <li>表现</li>
            <li>行为</li>
        </ol>


        <!-- dl定义列表； dt表示定义的内容； dd表示对内容解释说面 -->
        <dl>
            <dt>结构</dt>
            <dd>结构表示网页的结构，用来规定哪里是标题，那里是段落！</dd>
        </dl>

        <!-- 序列可以嵌套de -->
        <ul>
            <li>aa</li>
            <li>bb</li>
            <ul>
                <li>bb-1</li>
                <ul>
                    <li>bbb-1</li>
                    <li>bbb-2</li>
                    <li>bbb-3</li>
                </ul>
                <li>bb-2</li>
                <li>bb-3</li>
            </ul>
            <li>cc</li>
        </ul>




</body>

</html>

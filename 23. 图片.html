    <title>图片</title>

    <body>
        <br>
        <a href="./index.html">HOME</a>

        <br>

    <!-- 图片标签用于引入一个外部图片! -->
        <!--使用img标签.  -->

        <!-- src指定的是外部图片的路径. -->
        <!-- alt是对一个图片的描述! -->
        <!-- 有些浏览器无法加载图片时, 会加载alt后面的东西! -->
        <!-- 搜索引擎也是通过alt后面的关键词来进行搜索定位的! -->


        <!-- width:指定图片的宽度 单位是px像素;
            height图片的高度; -->

        <img width="500" src="./image/Image 1.jpg">

        <!-- 注意:在PC端不建议修改图片的大小; 直接在ps上提前缩小好比例;节省浏览器的内存. -->

        <!-- img是替换元素(介于块元素和行内之间),不独占一行. -->


        <!-- 图片的格式：
            jpeg（jpg）：
                支持的颜色丰富；
                不支持透明效果；不支持动图
                一般用于表示照片；
            gif：
                支持颜色少；支持简单透明；支持动图
                适合表示颜色单一的图片！
            png：
                颜色丰富；复杂透明；不支持动图
                专为网页而生的；前端开发使用最多！
            webp：...

            总结：
                效果一样；用小的尺寸图片；
                效果不一样，用效果好的！
        -->
    </body>

</html>

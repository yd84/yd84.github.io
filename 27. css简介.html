    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

        <br>
        <br>

    <br>

    注意：
        -开发时不要使用内联样式！-->
        <div>
                少小离家老大回， 乡音无改鬓毛衰。

    <!-- 第3中方式：外部样式表；

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>超链接</title>
</head>

<body>
    <!-- 超链接可以从一个地方跳转到另一个地方，可以是不同页面，也可以是不同的地方。 -->

    <!-- 使用 a 来定义超链接！ -->


    <a href="">super link</a>
    <a href="">super link2</a>

    <!-- 超链接也是一个行内元素！在a标签中可以去门套任何元素，甚至可以放块元素如div， 但是不可以嵌套它自身 -->

    <br>
    <br>
    <a href="">SL3</a>
    
    <br>
    <br>
    <a href="http://www.apple.com/uk">Apple</a> 
            <!-- href表示跳转路经:值可以是一个外部网站地址，也可以是本页面-->
    <br>
                <a href="index.html">main index</a>
                <!-- 这样跳转必须是在同一个根部录下 -->

            
        <!-- ----------------------------------- -->
        <!-- 如果是一个网布网站如：苹果官网等其他，或者说是在和本html相同的根目录下的其他html之前的相互跳转， 这种叫做： 绝对路径 -->


        <!-- 而如果不是同一个根目录下的html，想要相互跳转则是： 相对路径 -->
    <br>
    <br>
        <a href="./path/相对路径.html">不在此根目录下的link</a>








        <!-- ---------------------------------------------- -->
        <!-- ./表示当前文件所在的目录 -->
        <!-- ../ 表示非当前文件所在的目录,或在其上级目录-->

        <!-- ------------------------------ -->

<br>
<br>
<br>
        <a href="./index.html">Home</a>
        





<!-- ----------------------------------------------- -->
<!-- ------------第22讲： 超链接 -->
        <!-- 超链接的其他用法 -->


        <!-- 上述是在当前页面的刷新覆盖 -->
        <!-- 也可以是重新另起页面 -->

        <!-- target属性， 用来指定超链接的打开位置
                _self:就是在当前页面刷新，写和不写没有区别 -->
                    <!-- <a href="...." target="_self"></a> -->

                
                <!-- _blank:空白的值：即在一个新的标签页打开超链接。 -->
                    <!-- <a href="..." target="_blank"></a> -->



                    <br>
                    <br>
                    
        <a href="http://apple.com/uk" target="_blank"> Apple UK</a>

</body>

</html>
